<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/pittogrammi/142/14-512.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
        <title>Train Ticket</title>
    </head>
    <body>
        <h2>Calcola il prezzo del tuo biglietto</h2>
        <section id="alwaysVisible" class="infoSpace infoTop">
            <section id="dataArea">
                <div class="dataCol">
                    <h4>Nome e Cognome</h4>
                    <input type="text" name="" value="" id="passenger" placeholder="Nome e cognome" required>
                </div>
                <div class="dataCol">
                    <h4>Km da percorrere</h4>
                    <input type="number" name="" value="" id="km" placeholder="Km" required>
                </div>
                <div class="dataCol">
                    <h4>Fascia d'et√†</h4>
                    <select id="age" required>
                        <option>- 18</option>
                        <option>Maggiorenne</option>
                        <option>+ 65</option>
                    </select>
                </div>
            </section>
            <section id="buttonArea">
                <button type="button" name="button" id="btnGenera">Genera</button>
                <button type="button" name="button" id="btnAnnulla">Annulla</button>
            </section>
        </section>
        <h2 class="hidden">Il tuo biglietto</h2>
        <section id="visibleAtClick" class="infoSpace infoBottom hidden">
            <h3>Dettaglio passeggero</h3>
            <section id="passengerData">
                <div class="passName">
                    <h3>Nome passeggero</h3>
                    <p id="nomePasseggero" class="datoInserito">-</p>
                </div>
                <div class="passCol">
                    <h5>Offerta</h5>
                    <p id="offertaPasseggero" class="datoInserito">-</p>
                </div>
                <div class="passCol">
                    <h5>Carrozza</h5>
                    <p id="carrozzaPasseggero" class="datoInserito">-</p>
                </div>
                <div class="passCol">
                    <h5>Codice CP</h5>
                    <p id="codicePasseggero" class="datoInserito">-</p>
                </div>
                <div class="passCol">
                    <h5>Costo Biglietto</h5>
                    <p id="prezzoBiglietto" class="datoInserito">-</p>
                </div>
            </section>
        </section>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
