<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/pittogrammi/142/14-512.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
        <title>Train Ticket</title>
    </head>
    <body>
        <h2>Calcola il prezzo del tuo biglietto</h2>
        <section id="alwaysVisible">
            <section id="dataArea">
                <div class="dataCol colName">
                    <h4>Nome e Cognome</h4>
                    <input type="text" name="" value="" placeholder="Nome e cognome">
                </div>
                <div class="dataCol colKm">
                    <h4>Km da percorrere</h4>
                    <input type="number" name="" value="" placeholder="Km">
                </div>
                <div class="dataCol colEta">
                    <h4>Fascia d'et√†</h4>
                    <select>
                        <option value="0">Minorenne</option>
                        <option value="1">Maggiorenne</option>
                        <option value="2">Over 65</option>    
                    </select>
                </div>
            </section>
            <section id="buttonArea">
                <button type="button" name="button">Genera</button>
                <button type="button" name="button">Annulla</button>
            </section>
        </section>
        <h2>Il tuo biglietto</h2>
        <section id="visibleAtClick">

        </section>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
